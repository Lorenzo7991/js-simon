<body>
    <div class="vh-100 w-50 m-auto d-flex flex-column justify-content-center align-items-center">
        <div class="countdown"></div>

        <form id="answers-form" class="">

                <input type="number" class="form-control border border-success" min="1" max="100" required>
                <input type="number" class="form-control border border-success" min="1" max="100" required>
                <input type="number" class="form-control border border-success" min="1" max="100" required>
                <input type="number" class="form-control border border-success" min="1" max="100" required>
                <input type="number" class="form-control border border-success" min="1" max="100" required>
            </div>
            <button class="btn btn-success mx-auto mt-5 d-block">Conferma</button>
            <p id="message" class="text-center text-danger"></p>
        </form>
    </div>


</body>
